<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate ahora en LoopLab</title>
    <link rel="icon" href="LogoPagina.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Rubik+Spray+Paint&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #2b2b40;
            padding: 1rem 4rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #ffffff;
            font-size: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        button {
            background-color: #5757a9;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3e3e71;
        }

        .option-register{
          font-size: 12px;
        }

        #login{
          color: #a7a7e1;
        }

        h3{
          font-size: 30px;
          color: rgb(255, 230, 0);
          font-family: "Rubik Spray Paint", serif;
          font-weight: 200;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>LoopLab</h3>
        <h2>Registro de Usuario</h2>
        <form action="registro.php" method="POST">
            <br>
            <label for="nombre">Nombre Completo:<span style="color: red">*</span></label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>
            <label for="correo">Correo Electrónico:<span style="color: red">*</span></label>
            <input type="email" id="correo" name="correo" required>
            <br><br>
            <label for="telefono">Teléfono:<span style="color: red">*</span></label>
            <input type="number" id="telefono" name="telefono" required>
            <br><br>
            <label for="contraseña">Contraseña:<span style="color: red">*</span></label>
            <input type="password" id="contraseña" name="contraseña" required>
            <br><br>
            <button type="submit">Registrarse</button>
            <p class="option-register">¿Ya estás registrado? <a href="login.html" id="login">Inicia Sesión aquí</a></p>
        </form>
    </div>
</body>
</html>
